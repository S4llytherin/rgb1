<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çarpım Tablosu</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td {
            padding: 10px;
            font-size: 20px;
            text-align: center;
            border: 1px solid black;
        }
        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function olustur() {
            let sayi1 = parseInt(document.getElementById("sayi1").value);
            let sayi2 = parseInt(document.getElementById("sayi2").value);
            let sonucDiv = document.getElementById("sonuc");
            
            if (isNaN(sayi1) || isNaN(sayi2) || sayi1 <= 0 || sayi2 <= 0) {
                sonucDiv.innerHTML = "Lütfen geçerli sayılar girin.";
                return;
            }

            let table = "<table>";
            for (let i = 1; i <= sayi1; i++) {
                table += "<tr>";
                for (let j = 1; j <= sayi2; j++) {
                    table += `<td>${i * j}</td>`;
                }
                table += "</tr>";
            }
            table += "</table>";

            sonucDiv.innerHTML = table;
        }
    </script>
</head>
<body>
    <form type="button" onsubmit="event.preventDefault(); olustur();">
        <label>Birinci sayıyı girin:</label>
        <input type="number" id="sayi1" min="1" required>
        
        <label>İkinci sayıyı girin:</label>
        <input type="number" id="sayi2" min="1" required>

        <button type="submit">Oluştur</button>
    </form>

    <hr>
    <div id="sonuc"></div>
</body>
</html>
